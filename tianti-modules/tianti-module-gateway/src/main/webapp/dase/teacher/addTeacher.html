<!DOCTYPE html>
<html lang="en">
<head>
<title>华师大数据学院</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="../../static/favicon/favicon.ico">
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	
	
	
	
	
	
	 addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

        window.scrollTo(0, 1);
    }

<!-- //Custom Theme files -->
<link href="../../static/css/bootstrap.min.css" type="text/css"
	rel="stylesheet" media="all">
<link href="" type="text/css" rel="stylesheet" media="all">
<link rel="stylesheet" href="../../static/uploadify/uploadify.css">

<!-- Core JavaScript Files -->
<style type="text/css">
p {
	color: #5d5d5d;
	font-size: 14px;
}

body {
	font-family: Microsoft YaHei;
}
</style>
</head>
<body ng-app="teacherApp" ng-controller="AddTeacherCtrl">
	<div class="col-md-offset-1 col-md-10" width="80%" style="margin-top:50px;">
		<form class="form-inline" id="form">
			<div class="col-md-3" style="position: fixed;">
				<img id="showImg" class="img-responsive" src="{{teacher.pict_url}}"
					style="width: 150px; height: 200px; margin: 0 auto; display: block;"
					ng-click="chooseFile()" /> <br> <br> <input name="file"
					data-ngf-select type="file" style="display: none" id="hiddenFile"
					ng-model="file" ng-show="false" ngf-max-size="1MB"
					accept="image/jpeg,image/jpg,image/png"
					ng-change="imageChange('hiddenFile','showImg')">
				<div class="text-center">
					<label style="margin-button: 30px;">图片建议尺寸为150px *
						200px，比例必须为3:4</label>
					<div>
						<button class="btn btn-primary" ng-click="chooseFile()">选择照片</button>
						<!-- <label ng-show="file!=null" ng-bind="file.name"></label> -->
						<button class="btn btn-default" ng-click="submitImage()">上传</button>
						<button class="btn btn-default" ng-click="cancel()">取消</button>
					</div>
				</div>
				<br> <br>
				<div class="form-group" style="margin-top: 50px;">
					<div class="control-label text-right"
						style="float: left; height: 28px; vertical-align: middle;">
						<p>上传文件</p>
					</div>
					<input class="col-md-7" name="file" style="float: left;"
						data-ngf-select type="file" ng-model="afile" ngf-max-size="50MB">
					<button class="btn btn-primary" style="float: left;"
						ng-click="submitAttachFile()">上传</button>
				</div>
				<div ng-show="downloadURL != null">
					<label ng-bind="'下载链接:'+downloadURL"></label>
					<button class="btn btn-link" ng-click="copyToClipBoard()">复制下载链接</button>
				</div>
			</div>
			<div class="col-md-offset-4 col-md-8">
				<div class="form-group" style="width: 70%; margin-right: 5%;">
					<label class="col-md-3 control-label text-right" for="name"
						style="margin-bottom: 20px;">姓名</label> <input type="text"
						class="form-control col-md-6" ng-model="teacher.name">
				</div>
				<br> <br>
				<div class="form-group" style="width: 70%; margin-right: 5%;">
					<label class="col-md-3 control-label text-right" for="tel">联系电话</label>
					<input type="text" class="form-control col-md-6"
						ng-model="teacher.briefInfo.tel">
				</div>
				<br> <br>
				<!--<div class="form-group" style="width: 70%; margin-right: 5%;">
					<label class="col-md-3 control-label text-right" for="officeHours">办公时间</label>
					<input type="text" class="form-control col-md-6"
						ng-model="teacher.briefInfo.officeHours">
				</div>
				<br> <br> -->
				<div class="form-group" style="width: 70%; margin-right: 5%;">
					<label class="col-md-3 control-label text-right" for="email">电子邮箱</label>
					<input type="email" class="form-control col-md-6"
						ng-model="teacher.briefInfo.email">
				</div>
				<br> <br>
				<div class="form-group" style="width: 70%; margin-right: 5%;">
					<label class="col-md-3 control-label text-right" for="officeAddres">办公地点</label>
					<input type="text" class="form-control col-md-6"
						ng-model="teacher.briefInfo.officeAddress">
				</div>
				<br> <br>
				<div class="form-group" style="width: 70%; margin-right: 5%;">
					<label class="col-md-3 control-label text-right" for="officeAddres">通讯地址</label>
					<input type="text" class="form-control col-md-6"
						ng-model="teacher.briefInfo.postalAddress">
				</div>
				<br> <br>
				<div class="form-group" style="width: 70%; margin-right: 5%;">
					<label class="col-md-3 control-label text-right" for="specInfo">详细信息</label>
					<script id="specInfo" name="content" class="row col-md-9"
						type="text/plain">
   			</script>
					<!-- <textarea class="form-control col-md-6" rows="10" cols="54" ng-model="teacher.specInfo"></textarea> -->
				</div>
				<br> <br>
				<div class="form-group" style="width: 70%; margin-right: 5%;">
					<label class="col-md-3 control-label text-right" for="papers">发表论文</label>
					<script id="papers" name="content" class="row col-md-9"
						type="text/plain">
   			</script>
					<!-- <textarea class="form-control col-md-6" rows="10" cols="54" ng-model="teacher.papers"></textarea> -->
				</div>

				<br> <br>
				<div class="row text-center" style="margin-bottom: 50px;">
					<button class="btn btn-primary" ng-click="submit()">保存</button>
					<button class="btn btn-default col-md-offset-1" ng-click="reset()">取消</button>
				</div>
			</div>
		</form>

	</div>
</body>
<script src="../../static/js/jquery-1.8.3.min.js"></script>
<script src="../../static/ueditor/editor_config.js"></script>
<script src="../../static/ueditor/editor_all.js"></script>
<script src="../../static/js/angular.js"></script>
<script src="../../static/js/ng-file-upload-shim.js"></script>
<script src="../../static/js/ng-file-upload.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/config.js"></script>
<script src="addTeacherCtrl.js"></script>
<script>
	var ueSpecInfo = UE.getEditor('specInfo');
	var uePapers = UE.getEditor('papers');
</script>
</html>
